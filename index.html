<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Admin Dashboard</title>
        <link rel = "stylesheet" href="styles.css">
    </head>

    <body>
        <div class="grid">
            <div class="sidebar">
                <div class="logo-text">
                    <img src="account.svg" alt="account-logo" width="100" height="100">
                    <h1>Dashboard</h1>
                </div>
                <div class="list-items">
                    <div class="icon-text">
                        <img src="home.svg" alt="home-logo" width="25" height="25">
                        <h2>Home</h2>
                    </div>
                    <div class="icon-text">
                        <img src="face-man-profile.svg" alt="profile-logo" width="25" height="25">
                        <h2>Profile</h2>
                    </div>
                    <div class="icon-text">
                        <img src="message.svg" alt="message-logo" width="25" height="25">
                        <h2>Messages</h2>
                    </div>
                    <div class="icon-text">
                        <img src="history.svg" alt="history-logo" width="25" height="25">
                        <h2>History</h2>
                    </div>
                    <div class="icon-text">
                        <img src="note-multiple.svg" alt="tasks-logo" width="25" height="25">
                        <h2>Tasks</h2>
                    </div>
                    <div class="icon-text">
                        <img src="account-group.svg" alt="communities-logo" width="25" height="25">
                        <h2>Communities</h2>                        
                    </div>
                </div>
                <div class="list-items-bottom">
                    <div class="icon-text">
                        <img src="cog.svg" alt="settings-logo" width="25" height="25">
                        <h2>Settings</h2>
                    </div>
                    <div class="icon-text">
                        <img src="help.svg" alt="help-logo" width="25" height="25">
                        <h2>Help</h2>                        
                    </div>
                    <div class="icon-text">
                        <img src="shield-account.svg" width="25" height="25">
                        <h2>Privacy</h2>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="header">
                    <div class="navbar">
                        <img src="cloud-search.svg" alt="search-logo" width="25" height="25">
                        <input type="form" class="form-input">
                        <img src="bell-ring.svg" alt="notification-logo" width="25" height="25">
                        <img src="face-man.svg" alt="avatar" width="25" height="25" class="avatarNav">
                        <h2>Jesus Valadez</h2>
                    </div>
                    <div class="welcome">
                        <div class="left">
                            <img src="face-man.svg" alt="avatarr" width="75" height="75">
                            <div class="welcome-text">
                                <p>Hi there,</p>
                                <h3>Jesus Valadez (jvalad14@depaul.edu)</h3>
                            </div>
                        </div>
                        <div class="right">
                            <button class="btn">New</button>
                            <button class="btn">Upload</button>
                            <button class="btn">Share</button>
                        </div>
                    </div>
                </div>
                <div class="content"></div>
            </div>
        </div>
    </body>
</html>
